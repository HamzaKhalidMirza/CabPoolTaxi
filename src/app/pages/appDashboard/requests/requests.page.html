<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title style="color: var(--ion-color-primary);">Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid
    *ngIf="!isLoading && (!relevantRequests || relevantRequests.length <= 0)"
    style="position: fixed; top: 40%; left: 25%;"
  >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="1" text-center>
        <p>No Requests Pending!</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
    class="ion-no-padding"
    *ngIf="!isLoading && relevantRequests.length > 0"
  >
    <ion-row
      class="list"
      *ngFor="let request of relevantRequests"
      [routerLink]="['/tabs/rides',request?.id]"
    >
      <ion-col size="12">
        <div class="header-container">
          <div class="img-container">
            <div class="image">
              <ion-avatar>
                <ion-img [src]="request?.client?.photoAvatar"></ion-img>
              </ion-avatar>
            </div>
          </div>
          <div class="caption-container">
            <p class="name">{{request?.client?.username}}</p>
            <p>Seats Reserved: {{request?.seatsReserved}}</p>
          </div>
          <div>
            <ion-button color="primary" slot="end" class="chat-btn">
              <ion-icon name="chatbox-ellipses-sharp"></ion-icon>
            </ion-button>  
          </div>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="address-container">
          <div class="location">
            <p>
              <span class="circleFrom"></span>
              <span class="circleFrom-back"></span>
              <span class="caption">{{request?.startLocation?.address}}</span>
            </p>
          </div>
          <div class="location">
            <p>
              <span class="circleWhere"></span>
              <span class="circleWhere-back"></span>
              <span class="caption">{{request?.endLocation?.address}}</span>
            </p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="isLoading">
    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
