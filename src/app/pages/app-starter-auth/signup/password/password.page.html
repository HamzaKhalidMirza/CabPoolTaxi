<ion-content>
  <form [formGroup]="signupForm">
    <ion-grid class="ion-no-padding">
      <ion-row class="back-btn" style="border-bottom: 2px solid var(--ion-color-light);">
        <ion-col>
          <div>
            <ion-buttons slot="start">
              <ion-button
                [routerLink]="['/','app-starter-auth','signup','email']"
                >
                <ion-icon
                size="small"
                name="arrow-back-outline"
              ></ion-icon>
              </ion-button>
              Sign Up
            </ion-buttons>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="progress" *ngIf="loading">
        <ion-col class="ion-no-padding">
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding heading">
        <ion-col>
          <h4>Get started</h4>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding input">
        <ion-col>
          <h6>Set your password (required)</h6>
          <ion-item class="item">
            <ion-input
              class="input"
              clearInput
              autofocus="true"
              type="password"
              placeholder="-------------"
              formControlName="password"
              [(ngModel)]="password"
            ></ion-input>
          </ion-item>
          <div class="alert alert-danger" *ngIf="formSubmit && !passwordField.valid">
            <div *ngIf="passwordField.errors.required">Invalid Passowrd</div>
            <div *ngIf="passwordField.errors.minlength ||
                        passwordField.errors.maxlength">
                        Password should be between 8-20 characters
            </div>
            <div *ngIf="passwordField.errors.pattern">Password doesn't match the pattern.</div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="btn-submit">
        <ion-col>
          <ion-button
            color="primary"
            type="submit"
            expand="full"
            (click)="setPasswordAndSignup()"
          >
            Next
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
