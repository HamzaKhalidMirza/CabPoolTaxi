<ion-content>
  <form [formGroup]="forgotPasswordForm">
    <ion-grid class="ion-no-padding">
      <ion-row class="back-btn" style="border-bottom: 2px solid var(--ion-color-light);">
        <ion-col>
          <div>
            <ion-buttons slot="start">
              <ion-button
              [routerLink]="['/','app-starter-auth']"
              >
                <ion-icon
                size="small"
                name="arrow-back-outline"
              ></ion-icon>
              </ion-button>
              Forgot Password
            </ion-buttons>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="progress" *ngIf="loading">
        <ion-col class="ion-no-padding">
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding heading">
        <ion-col>
          <h4>Get started</h4>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding input">
        <ion-col size="12">
          <h6>Enter your password (required)</h6>
          <ion-item class="item">
            <ion-input
              class="input"
              clearInput
              autofocus="true"
              type="password"
              placeholder="Password"
              formControlName="password"
              [(ngModel)]="password"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-padding-top">
          <ion-item class="item">
            <ion-input
              class="input"
              clearInput
              autofocus="true"
              type="password"
              placeholder="Confirm Password"
              formControlName="conf_password"
              [(ngModel)]="confPassword"
            ></ion-input>
          </ion-item>
          <div *ngIf="passwordResetSuccess" style="margin-top: 10px;">
            <div style="color: var(--ion-color-success);">Password Reset Successfully</div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="btn-submit">
        <ion-col>
          <ion-button
            color="primary"
            type="submit"
            expand="full"
            (click)="resetPassword()"
          >
            Reset Password
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
